let imagensProduto = [];
let indiceAtual = 0;

// Carrossel infinito estilo "buraco de minhoca"
let carrosselIndex = 0;
let carrosselInterval = null;
let produtosCarrossel = [];

function renderCarrossel() {
  const carrossel = document.getElementById("carrossel-produtos");
  produtosCarrossel = [...produtos, ...produtos, ...produtos];
  carrossel.innerHTML = "";
  produtosCarrossel.forEach((p, idx) => {
    carrossel.innerHTML += `
  <div class="produto">
    <img src="${p.variacoes ? p.variacoes[0].imagens[0] : p.img[0]}" 
         alt="${p.nome}" 
         onclick='abrirModal(${p.variacoes ? JSON.stringify(p.variacoes) : JSON.stringify(p.img)}, "${p.nome.replace(/"/g, '&quot;')}", 0, "${p.variacoes ? p.variacoes[0].tamanhos.join(", ") : (p.descricao || "")}")' />
    <h2>${p.nome}</h2>
    <p>${p.descricao || ""}</p>
    <p>${p.preco}</p>
  </div>
`;
  });
  carrosselIndex = produtos.length;
  updateCarrossel();
}

function updateCarrossel() {
  const carrossel = document.getElementById("carrossel-produtos");
  const produtoWidth = 270;
  const totalProdutos = produtosCarrossel.length;
  const visible = Math.floor(window.innerWidth * 0.9 / produtoWidth);
  const maxIndex = totalProdutos - visible;
  if (carrosselIndex >= maxIndex - produtos.length) {
    carrosselIndex = produtos.length;
  }
  if (carrosselIndex < produtos.length) {
    carrosselIndex = maxIndex - produtos.length;
  }
  carrossel.style.transform = `translateX(-${carrosselIndex * produtoWidth}px)`;
}

function startCarrossel() {
  if (carrosselInterval) clearInterval(carrosselInterval);
  carrosselInterval = setInterval(() => {
    carrosselIndex++;
    updateCarrossel();
  }, 1200);
}
window.addEventListener("resize", updateCarrossel);

const carrosselContainer = document.getElementById("carrossel-container");
carrosselContainer.addEventListener("wheel", function(e) {
  e.preventDefault();
  if (e.deltaY !== 0 || e.deltaX !== 0) {
    if (e.deltaY > 0 || e.deltaX > 0) {
      carrosselIndex++;
    } else {
      carrosselIndex--;
    }
    updateCarrossel();
  }
}, { passive: false });

function filtrar(categoria) {
  document.getElementById("carrossel-container").style.display = "none";
  const container = document.getElementById("produtos");
  container.innerHTML = "";
  const filtrados = produtos.filter(p => p.categoria === categoria);
  filtrados.forEach((p, idx) => {
    container.innerHTML += `
      <div class="produto">
        <img src="${p.variacoes ? p.variacoes[0].imagens[0] : p.img[0]}" 
             alt="${p.nome}" 
             onclick='abrirModal(${p.variacoes ? JSON.stringify(p.variacoes) : JSON.stringify(p.img)}, "${p.nome.replace(/"/g, '&quot;')}", 0, "${p.variacoes ? p.variacoes[0].tamanhos.join(", ") : (p.descricao || "")}")' />
        <h2>${p.nome}</h2>
        <p>${p.descricao || ""}</p>
        <p>${p.preco}</p>
      </div>
    `;
  });
  container.classList.add("ativo");
}

function mudarImagem(direcao) {
  if (imagensProduto.length === 0) return;
  indiceAtual += direcao;
  if (indiceAtual >= imagensProduto.length) {
    indiceAtual = 0;
  }
  if (indiceAtual < 0) {
    indiceAtual = imagensProduto.length - 1;
  }
  atualizarImagemModal();
}
function atualizarImagemModal() {
  const modalImg = document.getElementById("modal-img");
  modalImg.src = imagensProduto[indiceAtual];
}
function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

// ESC e setas navegam no modal
document.addEventListener("keydown", function(event) {
  const modal = document.getElementById("modal");
  if (modal.style.display === "block") {
    if (event.key === "ArrowLeft") mudarImagem(-1);
    if (event.key === "ArrowRight") mudarImagem(1);
    if (event.key === "Escape") fecharModal();
  }
});

window.onload = function() {
  renderCarrossel();
  startCarrossel();
  document.getElementById("carrossel-container").style.display = "block";
  document.getElementById("produtos").classList.remove("ativo");
};

document.querySelectorAll('.filtro').forEach(btn => {
  btn.addEventListener('click', () => {
    setTimeout(() => {
      document.getElementById("produtos").scrollIntoView({behavior: "smooth"});
    }, 100);
  });
});
let produtoAtual = null;
let variacaoAtual = 0;

function abrirModal(imagensOuVariacoes, nome, indice, tamanhos) {
  if (Array.isArray(imagensOuVariacoes) && imagensOuVariacoes[0]?.imagens) {
    produtoAtual = imagensOuVariacoes;
    variacaoAtual = 0;
    imagensProduto = produtoAtual[0].imagens;
    indiceAtual = 0;
    atualizarImagemModal();
    renderizarVariacoes();
    renderizarTamanhos();
    document.getElementById("modal-variacoes").style.display = "flex";
    document.getElementById("modal-tamanhos").style.display = "flex";
    document.getElementById("botao-comprar").href = `https://wa.me/5567996403881?text=Quero%20comprar:%20${encodeURIComponent(nome)}%20-%20Cor:%20${produtoAtual[0].cor}%20-%20Tamanho:${produtoAtual[0].tamanhos.join(',')}`;
  } else {
    produtoAtual = null;
    imagensProduto = imagensOuVariacoes;
    indiceAtual = (typeof indice === "number") ? indice : 0;
    atualizarImagemModal();
    document.getElementById("modal-variacoes").style.display = "none";
    document.getElementById("modal-tamanhos").style.display = "block";
    document.getElementById("modal-tamanhos").innerHTML = tamanhos ? `<b>Tamanhos:</b> ${tamanhos}` : "";
    document.getElementById("botao-comprar").href = `https://wa.me/5567996403881?text=Quero%20comprar:%20${encodeURIComponent(nome)}`;
  }
  document.getElementById("modal").style.display = "block";
}

function renderizarVariacoes() {
  const div = document.getElementById("modal-variacoes");
  div.innerHTML = "<b>Cores:</b> ";
  produtoAtual.forEach((v, idx) => {
    div.innerHTML += `<button onclick="selecionarVariacao(${idx})" 
      class="variacao-cor${variacaoAtual===idx?' selecionada':''}" 
      style="background:${v.corHex};" 
      title="${v.cor}"></button>`;
  });
}

function renderizarTamanhos() {
  const div = document.getElementById("modal-tamanhos");
  div.innerHTML = `<b>Tamanhos:</b> ${produtoAtual[variacaoAtual].tamanhos.join(", ")}`;
}

function selecionarVariacao(idx) {
  variacaoAtual = idx;
  imagensProduto = produtoAtual[variacaoAtual].imagens;
  indiceAtual = 0;
  atualizarImagemModal();
  renderizarVariacoes();
  renderizarTamanhos();
}
